  주가 정보 Chart Example - NAVER<br>
  ## 1. 주가 정보<br>
  1. Kospi 상장기업 최근 1년간의 주가 제공<br>
  2. /StockAPI/chart 를 통해서 NAVER 차트를 예시로 볼 수 있음<br>
  3. /StockAPI/data/{기업명} 을 통해서 해당 기업의 최근 1년간의 주가 정보를 json으로 받아올 수 있다.<br>
