version: "3.3"
services:
  nginx:
    image: nginx:1.21.1
    networks:
      - nginx-django
    volumes:
      - /home/ubuntu/MyAPI/nginx.conf:/etc/nginx/nginx.conf
      - static:/data/static
      - media:/data/media
      - /home/ubuntu/ReactForDocker:/data/build
    ports:
      - 80:80
  
  mariadb:
    image: mariadb:10.5
    networks:
      - nginx-django
    volumes:
      - /home/ubuntu/database:/var/lib/mysql
    secrets:
      - MARIADB_ROOT_PASSWORD
    environment:
      MARIADB_DATABASE: django
      MARIADB_ROOT_PASSWORD_FILE: /run/secrets/MARIADB_ROOT_PASSWORD
    
  djangoapi:
    image: hyun0404woo/myapi
    deploy:
      mode: replicated
      replicas: 1
      update_config:
        parallelism: 1
        order: start-first
        delay: 10s
        failure_action: rollback
    networks:
        - nginx-django
    volumes:
        - /home/ubuntu/MyAPI:/home/ubuntu/MyAPI
        - media:/home/ubuntu/MyAPI/media
        - static:/home/ubuntu/MyAPI/staticfiles

networks:
  nginx-django:

volumes:
  static:
  media:

secrets:
  MARIADB_ROOT_PASSWORD:
    external: true